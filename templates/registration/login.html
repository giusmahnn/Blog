{% extends 'base.html' %}

{% block content %}
<h2>Login in to your account</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
<span>
    " No account? "
    <a href="{% url 'signup' %}">Sign up here!</a>
</span>
{% endblock content %}
